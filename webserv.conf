server{
    listen               127.0.0.1:4084;
    listen               127.0.0.1:4081;

    client_max_body_size 100B;
    server_name         localhost;
    # This is a comment
    root                 /Users/vitor/Documents/Estudos/42/Github/webserv/;

    location /redirect {
        allow_methods GET;
        return https://www.google.com;
    }

    location / {
        allow_methods GET;
        return /pages;
    }

    location /post_body {
        allow_methods POST;
    }

    location /directory/ {
        allow_methods GET;
        alias ./YoupiBanane;
        index youpi.bad_extension;
    }

    location /YoupiBanane {
        autoindex on;
    }

    location /pages/no-index {
        autoindex on;
    }

    location /pages/no-index/sub {
        autoindex on;
    }

    location /pages {
        autoindex on;
    }

    location /post {
        alias ./root/pages/upload;
    }

    location /pages/index.html {
    }

    location /pages/upload {
    }

    location /pages/register {
    }

    location /cgi-bin {
        allow_methods POST GET;
        cgi_extensions py;
    }
}
